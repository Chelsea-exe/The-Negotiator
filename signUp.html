    <title>Sign Up to Insurafinder</title>
     <!-- css and boot strap --> 
     <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<body>
  <!-- Jumbotron Content-->
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
  <!-- Begin Form-->
        <form action="action_page.php" style="border:1px solid #ccc">
                <div class="container">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  <!--email div --> 
                <div>
                  <label for="email"><b>Email:</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
                </div>
                 <!--password div --> 
                 <div>
                  <label for="psw"><b>Password:</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
                </div>
                  <!--Repeat Passworddiv --> 
                  <label for="psw-repeat"><b>Repeat Password:</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                </div>
                <!--Check box indicator --> 
                  <label>Please Check a Box: </label>
                  I am a dealership<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> 
                  I am a customer <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                
              
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              
                  <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
                </div>
              </form>
<!--End form --> 
            </div>
        </div>
        <!--End Jumbotron --> 
</body>
</html>
